<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-4">
    <h2>Edit Student</h2>

    <form action="/editStudent/{{ student.student_id }}" method="POST">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input name="name" type="text" class="form-control" value="{{ student.name }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Sex</label>
            <select name="sex" class="form-control">
                <option {% if student.sex=='Male' %}selected{% endif %}>Male</option>
                <option {% if student.sex=='Female' %}selected{% endif %}>Female</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Department</label>
            <input name="dept" type="text" class="form-control" value="{{ student.department }}" required>
        </div>

        <button class="btn btn-primary">Update</button>
        <a href="/" class="btn btn-secondary">Cancel</a>
    </form>

</div>
</body>
</html>
